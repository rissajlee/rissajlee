<!DOCTYPE html> 

<head>
     <!--Links to Supporting Files-->
    <link rel="stylesheet" href="https://use.typekit.net/xad4fum.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <!-- Javascript -->
    <script type="text/javascript" src="function.js"></script>

    <title>Cart</title>
</head>

<body onload="onLoad()">
    <!-- Header -->
        <header>
                <h1 id="logo"><a href="index.html">Bun Bun<br>Bake Shop</a></h1>
                <!-- Navigation Bar -->
                <div id="nav">
                    <ul id="navBar">
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">FAQs</a></li>
                        <!-- Created by Kavya from Noun Project -->
                        <li><a href="cart.html"><img id="cart" src="assets/cart.png" alt=""></a><p id="cartValue">(0)</p></li>
                    </ul>
                </div>
        </header>

    <!-- Main Section of Page -->
    <div class="descriptor">
        <h2>Cart</h2>
    </div>

    <div id="cartBackground">
        <!-- will populate with items from cart once added -->
        <div id="cartGrid">
            
        </div>

        <div id="cartSpacer"></div>
        <div class="line"></div>
        <!-- shows aggregated total at bottom of cart -->
        <div class="grid" id="cartFinal">
                <div class="grid_item_4">
                </div>
                <div class="grid_item_5">
                </div>
                <div class="grid_item_4">
                </div>
                <div class="grid_item_5">
                </div>
                <div class="grid_item_4">
                </div>
                <div class="grid_item_5">
                    <p class="cartTotal">Total</p>
                </div>
                <div class="grid_item_4">
                    <p class="cartTotal" id="cartPageTotal">$0.00</p>
                </div>
        </div>
    </div>
        <!-- proceed to checkout button -->
        <div id="buttonUnderCart">
        <button class="toCheckout">Proceed to Checkout</button>
        </div>

    <!-- footer -->
    <footer>
        <div class="left">
            <h3 class="footer">Bun Bun Bake Shop</h3><br>
            <p class="footer">About</p><br>
            <p class="footer">FAQs</p><br>
            <p class="footer">Cart</p><br>
        </div>
        <div class="floatRight">
            <h3 class="footer">Follow Us At</h3><br><br>
            <!-- ICONS from: https://www.sketchappsources.com/free-source/2841-social-media-brand-icons-sketch-freebie-resource.html -->
            <img src="assets/socialMedia.png" width="90" alt="">
        </div>
    </footer>

</body>
